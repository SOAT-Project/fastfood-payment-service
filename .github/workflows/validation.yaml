name: CI Test & Docker Build Validation

on:
    pull_request:
        branches: [main, release, develop]
        types: [opened, synchronize, reopened]

env:
    DOCKER_IMAGE_NAME: ${{ github.repository }}
    SONAR_PROJECT_KEY: "SOAT-Project_fastfood-payment-service"

jobs:
    test:
        name: Test Code
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm ci

            - name: Run Unit Tests and Generate Coverage
              run: npm run test:cov

            - name: Upload coverage artifact
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: coverage/lcov.info
                  retention-days: 1

    sonarqube:
        name: SonarQube
        runs-on: ubuntu-latest
        needs: [test]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm ci

            - name: Download coverage artifact
              uses: actions/download-artifact@v4
              with:
                  name: coverage-report
                  path: coverage/

            - name: SonarQube Scan
              uses: SonarSource/sonarqube-scan-action@v6
              env:
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              with:
                  projectBaseDir: .

            - name: SonarQube Quality Gate check
              id: sonarqube-quality-gate-check
              uses: sonarsource/sonarqube-quality-gate-action@master
              with:
                  pollingTimeoutSec: 600
                  scanMetadataReportFile: .scannerwork/report-task.txt
              env:
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    docker:
        name: Docker
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set image name
              id: image
              run: echo "name=$(echo ${{ env.DOCKER_IMAGE_NAME }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

            - name: Docker Build
              run: docker build -t ${{ steps.image.outputs.name }}:test-only .

            - name: Trivy Scan
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: ${{ steps.image.outputs.name }}:test-only
                  severity: CRITICAL
                  ignore-unfixed: true
                  format: table
                  exit-code: 1

            - name: Cleanup Images
              if: always()
              run: docker rmi ${{ steps.image.outputs.name }}:test-only || true
