apiVersion: apps/v1
kind: Deployment
metadata:
    name: payment
    namespace: payment
spec:
    selector:
        matchLabels:
            app: payment
    template:
        metadata:
            labels:
                app: payment
        spec:
            serviceAccountName: payment
            containers:
                - name: payment
                  image: soatproject/fastfood-payment-service:latest
                  ports:
                      - containerPort: 8080
                  envFrom:
                      - configMapRef:
                            name: payment-configmap
                      - secretRef:
                            name: payment-secret
                  resources:
                      requests:
                          cpu: "500m"
                          memory: "512Mi"
                      limits:
                          cpu: "1"
                          memory: "2Gi"
                  livenessProbe:
                      httpGet:
                          path: /payments/health
                          port: 8080
                      initialDelaySeconds: 90
                      periodSeconds: 10
                      failureThreshold: 3
                  readinessProbe:
                      httpGet:
                          path: /payments/health
                          port: 8080
                      initialDelaySeconds: 90
                      periodSeconds: 5
                      failureThreshold: 3
